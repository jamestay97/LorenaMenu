<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Lorena’s Cooking</title>
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* --- CUSTOM FONT LOADING --- */
    /* Ensure FRESH.ttf is in the same folder on GitHub */
    @font-face {
      font-family: 'Fresh';
      src: url('FRESH.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    :root {
      /* PALETTE: Deep Forest & Organic */
      --bg-color: #f4f5f0;    /* Warm distinct off-white */
      --card-bg: #ffffff;
      
      --brand: #1b4d3e;       /* Deep Forest Green */
      --brand-light: #e6f0eb; /* Very light green for accents */
      
      --text-main: #1d1d1f;   /* Apple-style near-black */
      --text-muted: #86868b;  /* Apple-style muted grey */
      
      --radius: 20px;         /* Smooth rounded corners */
      --shadow: 0 10px 30px -10px rgba(0,0,0,0.12); /* Soft, deep shadow */
      
      --max-width: 980px;     /* Wider for the 3-pillar desktop layout */
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--text-main);
      background-color: var(--bg-color);
      /* Subtle Noise Texture */
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
      line-height: 1.5;
    }

    .wrap {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* --- BRANDING HEADER --- */
    header {
      text-align: center;
      padding: 40px 0 20px;
    }

    .logo-img {
      max-width: 280px; /* Adjust size of logo here */
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    /* --- CUSTOM FONT USAGE --- */
    .handwritten-label {
      font-family: 'Fresh', cursive; 
      font-size: 32px;
      color: var(--brand);
      text-align: center;
      margin: 10px 0 25px;
      letter-spacing: 1px;
      transform: rotate(-2deg); /* Slight tilt for style */
    }

    /* --- LAYOUT GRID (The 3 Pillars) --- */
    .menu-grid {
      display: grid;
      grid-template-columns: 1fr; /* Mobile: 1 column */
      gap: 20px;
      margin-top: 10px;
    }

    @media (min-width: 768px) {
      .menu-grid {
        grid-template-columns: repeat(3, 1fr); /* Desktop: 3 Pillars */
        align-items: stretch;
      }
    }

    /* --- CARDS --- */
    .meal-card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 30px;
      display: flex;
      flex-direction: column;
      text-align: center;
      transition: transform 0.2s ease;
      height: 100%;
      border: 1px solid rgba(0,0,0,0.03);
    }
    
    .meal-card:hover { transform: translateY(-3px); }

    .meal-number {
      font-size: 11px;
      font-weight: 700;
      color: var(--brand);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 15px;
      background: var(--brand-light);
      display: inline-block;
      padding: 4px 10px;
      border-radius: 20px;
      align-self: center;
    }

    .meal-title {
      font-size: 20px;
      font-weight: 700;
      color: var(--text-main);
      margin: 0 0 10px 0;
      line-height: 1.3;
    }

    .meal-side {
      font-size: 15px;
      color: var(--text-muted);
      margin: 0;
      font-weight: 400;
      line-height: 1.6;
    }

    /* --- PRICING & INFO --- */
    .info-bar {
      margin-top: 40px;
      text-align: center;
      background: #ffffff;
      padding: 20px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }
    
    @media (min-width: 600px) {
      .info-bar {
        flex-direction: row;
        justify-content: space-around;
        text-align: left;
      }
    }

    .price-tag { font-size: 14px; color: var(--text-muted); }
    .price-tag strong { color: var(--brand); font-weight: 700; display:block; font-size:16px;}

    /* --- BUTTONS --- */
    .btn {
      background: var(--brand);
      color: white;
      border: none;
      padding: 14px 24px;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      transition: background 0.2s;
    }
    .btn:hover { background: #143d30; }
    
    .btn-logout {
      background: transparent;
      color: var(--text-muted);
      border: 1px solid #e2e8f0;
      margin-top: 30px;
    }

    /* --- ADMIN FORM --- */
    .admin-container {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }
    
    .input-group { margin-bottom: 20px; }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 6px;
      font-family: 'Inter', sans-serif;
    }
    label { font-size: 12px; font-weight: 700; color: var(--text-muted); text-transform: uppercase; }

    /* --- ARCHIVE --- */
    .archive-section {
      margin-top: 50px;
      border-top: 1px solid rgba(0,0,0,0.05);
      padding-top: 30px;
    }
    .archive-link {
      display: block;
      padding: 10px;
      text-align: center;
      color: var(--text-muted);
      text-decoration: none;
      font-size: 13px;
    }
    .archive-link:hover { color:var(--brand); }
    .expired-banner {
      background: #fef2f2; color: #b91c1c; text-align: center; padding: 12px;
      border-radius: 8px; font-weight: 600; margin-bottom: 20px; font-size: 14px;
    }

  </style>
</head>
<body>

  <div id="view-login" class="wrap" style="display:none; justify-content:center;">
    <div class="admin-container" style="text-align:center; width:100%;">
      <img src="transparent-logo.png" alt="Logo" style="width:150px; margin-bottom:20px;">
      <h2 style="font-family:'Fresh', cursive; font-size:28px; color:var(--brand); margin-top:0;">Admin Access</h2>
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button class="btn" onclick="handleLogin()" style="margin-top:20px;">Secure Login</button>
      <button onclick="showPublic()" style="background:none; border:none; color:var(--text-muted); margin-top:15px; cursor:pointer;">&larr; Back to Menu</button>
    </div>
  </div>

  <div id="view-public" class="wrap">
    
    <header>
      <img src="transparent-logo.png" alt="Lorena's Cooking" class="logo-img">
    </header>

    <div id="expired-notice" class="expired-banner" style="display:none;">
      ⚠️ You are viewing a past menu (Not available for order)
    </div>

    <div id="week-display" class="handwritten-label">Loading Menu...</div>

    <div id="menu-grid-container" class="menu-grid">
      <div style="grid-column: 1/-1; text-align:center; color:var(--text-muted); padding:40px;">
        Loading latest meals...
      </div>
    </div>

    <div class="info-bar">
      <div class="price-tag">
        Price<br>
        <strong>10 Meals for $150</strong>
      </div>
      <div class="price-tag">
        Order via Text<br>
        <strong>813-426-5096</strong>
      </div>
      <div class="price-tag">
        Payment (Zelle)<br>
        <strong>loreenaolivar03@gmail.com</strong>
      </div>
    </div>

    <div class="archive-section">
      <h3 style="text-align:center; font-size:12px; color:var(--text-muted); text-transform:uppercase; letter-spacing:1px;">Past Menus</h3>
      <div id="archive-list"></div>
    </div>

    <div style="text-align:center; margin-top:40px; padding-bottom:20px;">
      <a href="#" onclick="showLogin()" style="font-size:12px; color:#d1d5db; text-decoration:none;">Admin Access</a>
    </div>
  </div>

  <div id="view-admin" class="wrap" style="display:none;">
    <div class="admin-container">
      <h2 style="margin-top:0; color:var(--brand);">Menu Editor</h2>
      
      <div class="input-group">
        <label>Week Label</label>
        <input type="text" id="edit-week" placeholder="e.g. Oct 27 - Nov 1">
      </div>

      <div class="input-group">
        <label>Meal Pillar #1</label>
        <input list="list-mains" id="m1-main" placeholder="Main Dish">
        <input list="list-sides" id="m1-side" placeholder="Sides description">
      </div>

      <div class="input-group">
        <label>Meal Pillar #2</label>
        <input list="list-mains" id="m2-main" placeholder="Main Dish">
        <input list="list-sides" id="m2-side" placeholder="Sides description">
      </div>

      <div class="input-group">
        <label>Meal Pillar #3</label>
        <input list="list-mains" id="m3-main" placeholder="Main Dish">
        <input list="list-sides" id="m3-side" placeholder="Sides description">
      </div>

      <button class="btn" onclick="saveMenu()">Publish Live Menu</button>
      
      <div style="margin-top:40px; border-top:1px solid #e2e8f0; padding-top:20px;">
        <h3 style="font-size:16px; margin:0 0 15px 0; color:var(--brand);">Account Settings</h3>
        <div class="input-group">
          <label>Set New Password</label>
          <input type="password" id="new-password" placeholder="Enter new password to save">
          <button class="btn" onclick="updatePassword()" style="background:#475569; margin-top:8px;">Update Password</button>
        </div>
      </div>

      <button class="btn btn-logout" onclick="handleLogout()">Log Out</button>

      <datalist id="list-mains"></datalist>
      <datalist id="list-sides"></datalist>
    </div>
  </div>

  <script>
    // --- CONFIGURATION ---
    const SUPABASE_URL = 'https://domtvkfulaimxsbyvryd.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRvbXR2a2Z1bGFpbXhzYnl2cnlkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxMDEzNjQsImV4cCI6MjA4MTY3NzM2NH0.gtVE1bOIQIzmQSJjOjR6WbPoILyGCylwjm9nuUXmjzA';
    
    // Create the client correctly
    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // --- INITIALIZATION ---
    window.onload = async () => {
      // Check if user is logged in
      const { data: { session } } = await sb.auth.getSession();
      
      if (session) {
        toggleView('view-admin'); 
        loadAdminData(); 
      } else { 
        toggleView('view-public'); 
        loadPublicData(); 
      }
    };

    // --- PUBLIC LOGIC ---
    async function loadPublicData() {
      const params = new URLSearchParams(window.location.search);
      const archiveId = params.get('id');
      let menu = null;

      if (archiveId) {
        const { data } = await sb.from('menus').select('*').eq('id', archiveId).single();
        menu = data;
        if(menu) document.getElementById('expired-notice').style.display = 'block';
      } else {
        const { data } = await sb.from('menus').select('*').eq('is_active', true).limit(1).single();
        menu = data;
      }

      if (menu) {
        document.getElementById('week-display').textContent = menu.week_label;
        const d = menu.menu_data;
        document.getElementById('menu-grid-container').innerHTML = `
          <div class="meal-card">
            <span class="meal-number">Option 01</span>
            <h3 class="meal-title">${d.m1_main}</h3>
            <p class="meal-side">${d.m1_side}</p>
          </div>
          <div class="meal-card">
            <span class="meal-number">Option 02</span>
            <h3 class="meal-title">${d.m2_main}</h3>
            <p class="meal-side">${d.m2_side}</p>
          </div>
          <div class="meal-card">
            <span class="meal-number">Option 03</span>
            <h3 class="meal-title">${d.m3_main}</h3>
            <p class="meal-side">${d.m3_side}</p>
          </div>
        `;
      } else {
        document.getElementById('week-display').style.display = 'none';
        document.getElementById('menu-grid-container').innerHTML = `<div style="text-align:center; grid-column:1/-1;">No active menu found.</div>`;
      }

      // Load Archive
      const { data: history } = await sb.from('menus').select('id, week_label').eq('is_active', false).order('created_at', { ascending: false });
      const list = document.getElementById('archive-list');
      if(history && history.length) {
        list.innerHTML = history.map(m => `<a href="?id=${m.id}" class="archive-link">${m.week_label}</a>`).join('');
      } else {
        list.innerHTML = `<div style="text-align:center; color:#ccc; font-size:12px;">No past menus.</div>`;
      }
    }

    // --- ADMIN LOGIC ---
    async function loadAdminData() {
      const { data: recipes } = await sb.from('recipes').select('*');
      const mList = document.getElementById('list-mains');
      const sList = document.getElementById('list-sides');
      mList.innerHTML = ''; sList.innerHTML = '';
      if (recipes) recipes.forEach(r => {
        const opt = document.createElement('option'); opt.value = r.name;
        if(r.category === 'main') mList.appendChild(opt);
        if(r.category === 'side') sList.appendChild(opt);
      });
    }

    async function saveMenu() {
      const weekLabel = document.getElementById('edit-week').value;
      const m1_main = document.getElementById('m1-main').value; const m1_side = document.getElementById('m1-side').value;
      const m2_main = document.getElementById('m2-main').value; const m2_side = document.getElementById('m2-side').value;
      const m3_main = document.getElementById('m3-main').value; const m3_side = document.getElementById('m3-side').value;

      if (!weekLabel || !m1_main) return alert("Please fill out the menu.");
      
      const btn = document.querySelector('.btn');
      btn.textContent = "Publishing...";
      btn.disabled = true;

      await sb.from('menus').update({ is_active: false }).eq('is_active', true);
      
      const saveR = async (n, c) => {
        if(!n) return;
        const { data } = await sb.from('recipes').select('id').eq('name', n).single();
        if(!data) await sb.from('recipes').insert({ name: n, category: c });
      };

      await saveR(m1_main, 'main'); await saveR(m1_side, 'side');
      await saveR(m2_main, 'main'); await saveR(m2_side, 'side');
      await saveR(m3_main, 'main'); await saveR(m3_side, 'side');

      const { error } = await sb.from('menus').insert({
        week_label: weekLabel, is_active: true,
        menu_data: { m1_main, m1_side, m2_main, m2_side, m3_main, m3_side }
      });

      if(error) { alert(error.message); btn.textContent = "Publish Live Menu"; btn.disabled = false; }
      else { location.reload(); }
    }

    // --- AUTH LOGIC ---
    function showLogin() { toggleView('view-login'); }
    function showPublic() { toggleView('view-public'); }
    function toggleView(id) {
      ['view-login', 'view-public', 'view-admin'].forEach(v => document.getElementById(v).style.display = (v === id ? (v==='view-login'?'flex':'block') : 'none'));
    }
    
    async function handleLogin() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const { error } = await sb.auth.signInWithPassword({ email, password });
      if (error) alert(error.message); else location.reload();
    }
    
    async function handleLogout() { await sb.auth.signOut(); location.reload(); }

    async function updatePassword() {
      const newPassword = document.getElementById('new-password').value;
      if (!newPassword) return alert("Please type a password first.");
      
      const btn = event.target;
      const originalText = btn.innerText;
      btn.innerText = "Updating...";
      btn.disabled = true;

      const { error } = await sb.auth.updateUser({ password: newPassword });

      if (error) {
        alert("Error: " + error.message);
      } else {
        alert("Success! Your password has been set. You can now log in normally.");
        document.getElementById('new-password').value = "";
      }
      
      btn.innerText = originalText;
      btn.disabled = false;
    }
  </script>
</body>
</html>
