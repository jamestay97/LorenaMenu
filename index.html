    async function sendMagicLink() {
        const email = document.getElementById('verify-email').value.trim();
        if (!email) return alert("Please enter your email.");
        
        const btn = event.target;
        btn.innerText = "Sending Link...";
        btn.disabled = true;

        const { error } = await sb.auth.signInWithOtp({
            email: email,

    async function submitSuggestion() {
        const textBox = document.getElementById('suggestion-text');
        const content = textBox.value.trim();
        if(!content) return alert("Please type a suggestion.");

        const btn = event.target;
        btn.innerText = "Sending...";
        btn.disabled = true;

        const { data: { user } } = await sb.auth.getUser();
        const { error } = await sb.from('suggestions').insert({ content: content, email: user.email });
        
        if(error) alert("Error: " + error.message);
        else {
            alert("Suggestion sent! Lorena will see it.");
            textBox.value = "";
            localStorage.removeItem('suggestion_draft'); 
        }
        btn.innerText = "Send Suggestion"; btn.disabled = false;
    }

    // --- CRM / ADMIN LOGIC ---
    async function loadClients() {
        const { data: clients } = await sb.from('clients').select('*').order('name', {ascending: true});
        const container = document.getElementById('clients-list');
        if(clients && clients.length) {
            container.innerHTML = clients.map(c => `
                <div class="recipe-item">
                    <div><strong>${c.name}</strong><br><span style="font-size:12px; color:#666;">${c.phone}</span></div>
                    <button class="btn btn-delete" onclick="deleteClient(${c.id})">Remove</button>
                </div>`).join('');
        } else { container.innerHTML = "No clients added yet."; }
    }
    async function addClient() {
        const name = document.getElementById('client-name').value.trim();
        const phone = document.getElementById('client-phone').value.trim();
        if(!name || !phone) return alert("Please enter name and phone.");
        await sb.from('clients').insert({ name, phone });
        document.getElementById('client-name').value = ''; document.getElementById('client-phone').value = '';
        loadClients();
    }
    async function deleteClient(id) { if(!confirm("Remove this client?")) return; await sb.from('clients').delete().eq('id', id); loadClients(); }

    function switchAdminTab(tabName) {
        ['editor','library','requests','clients'].forEach(t => document.getElementById('tab-'+t).style.display='none');
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('tab-' + tabName).style.display = 'block';
        event.target.classList.add('active');
    }

    function autoFillDate() {
        const picker = document.getElementById('date-picker');
        if(!picker.value) return;
        const parts = picker.value.split('-');
        const start = new Date(parts[0], parts[1]-1, parts[2]); 
        const end = new Date(start);
        end.setDate(start.getDate() + 4); 
        const options = { month: 'short', day: 'numeric' };
        document.getElementById('edit-week').value = `${start.toLocaleDateString('en-US', options)} - ${end.toLocaleDateString('en-US', options)}`;
    }

      });

    async function loadRecipeLibrary() {
        const { data: recipes } = await sb.from('recipes').select('*').order('category', {ascending: true}).order('name', {ascending: true});
        const container = document.getElementById('library-list');
        if(recipes && recipes.length) {

        } else { container.innerHTML = "No recipes saved yet."; }
    }

    }
